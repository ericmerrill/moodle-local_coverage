language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
 - 5.6
# - 7.0

env:
 matrix:
  - DB=pgsql MOODLE_BRANCH=MOODLE_30_STABLE


before_install:
#  - phpenv config-rm xdebug.ini
  - cd ../..
  - composer selfupdate
  - composer create-project -n --no-dev moodlerooms/moodle-plugin-ci ci ^1
  - composer create-project -n satooshi/php-coveralls coveralls dev-master
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install

script:
#  - moodle-plugin-ci codechecker
#  - moodle-plugin-ci validate
  - mkdir -p build/logs
#  - phpenv config-add xdebug.ini
  - sed "/<\/phpunit>/  s|</phpunit>|<logging><log type=\"coverage-clover\" target=\"$(pwd)/build/logs/clover.xml\"/></logging></phpunit>| " moodle/phpunit.xml > moodle/phpunit2.xml
  - mv moodle/phpunit2.xml moodle/phpunit.xml
  - sed '/<testsuite name="local_coverage_testsuite">/  s|<testsuite name="local_coverage_testsuite">|<testsuite name="local_coverage_testsuite"><filter><whitelist><directory suffix=".php">local/coverage</directory><exclude><directory suffix=".php">local/coverage/tests</directory></exclude></whitelist></filter>| ' moodle/phpunit.xml > moodle/phpunit2.xml
  - mv moodle/phpunit2.xml moodle/phpunit.xml
  - cat moodle/phpunit.xml
  - moodle-plugin-ci phpunit
  
after_success:
  - ls
  - ls build/logs
  - php coveralls/bin/coveralls -v

